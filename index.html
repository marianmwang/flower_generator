<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.min.js"></script>
    <script type="text/javascript" src="js/rgb2lab.js"></script>
    <script
      type="text/paperscript"
      src="js/flower_generator.js"
      canvas="myCanvas"
    ></script>
    <style>
      .stimulus {
        position: absolute;
        top: 8%;
        left: 33%;
        max-width: 100%;
        max-height: 100vh;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div onload="javascript:update_flower()">
      <script type="text/javascript">
        function update_flower() {
          let x1 = document.getElementById("x1").value;
          let x2 = document.getElementById("x2").value;
          let x3 = document.getElementById("x3").value;

          globals.drawFlower1(x1, x2, x3);
          globals.download_img(color, 1, shape);
          globals.download_img(color, 1, shape);
        }
        function download_flower() {
          let sfrom = parseInt(document.getElementById("sfrom").value);
          let sto = parseInt(document.getElementById("sto").value);
          let cfrom = parseInt(document.getElementById("cfrom").value);
          let cto = parseInt(document.getElementById("cto").value);
          for (var shape = 1; shape < 12; shape++) {
            for (var color = 1; color < 12; color++) {
              globals.drawFlower1(color, 1, shape);
              globals.download_img(color, 1, shape);
              globals.drawFlower1(color, 2, shape);
              globals.download_img(color, 1, shape);             
            }
          }
        }
      </script>
      <div style="float: left; width: 20%">
        <div class="slidecontainer">
          Color
          <input
            type="range"
            min="1"
            max="11"
            value="1"
            class="slider"
            id="x1"
            onchange="javascript:update_flower()"
          />
        </div>
        <div class="slidecontainer">
          Petals
          <input
            type="range"
            min="1"
            max="2"
            value="1"
            class="slider"
            id="x2"
            onchange="javascript:update_flower()"
          />
        </div>
        <div class="slidecontainer">
          Ring
          <input
            type="range"
            min="1"
            max="11"
            value="11"
            class="slider"
            id="x3"
            onchange="javascript:update_flower()"
          />
        </div>
        <br /><br /><br /><br />

        <form action="/action_page.php">
          Shape range<br />
          <label for="sfrom">From:</label>
          <input type="number" id="sfrom" name="sfrom" size="1" /><br />
          <label for="sto">To:</label>
          <input type="number" id="sto" name="sto" size="2" /><br /><br />
          Colour range<br />
          <label for="cfrom">From:</label>
          <input type="number" id="cfrom" name="cfrom" size="2" /><br />
          <label for="cto">To:</label>
          <input type="number" id="cto" name="cto" size="2" /><br /><br />
        </form>
        <div class="buttoncontainer">
          <button type="button" onclick="javascript:download_flower()">
            Download
          </button>
        </div>
        <div class="buttoncontainer">
          <button type="button" onclick="javascript:download_one_flower()">
            Download One
          </button>
        </div>
      </div>
      <div
        style="float: center; width: 80%"
        style="position: relative; left: 0; top: 0; display: grid; height: 100%"
      >
        <canvas
          id="myCanvas"
          class="stimulus"
          style="background: rgb(214, 212, 212); position: absolute; z-index: 2"
          width="800"
          height="800"
          data-paper-scope="1"
        ></canvas>
      </div>
    </div>
  </body>
</html>
